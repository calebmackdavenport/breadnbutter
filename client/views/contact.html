<div class="jumbotron jumbotron-billboard contactus">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="contactusheading">Hungry for more?</h1>
                <p class="contactuslead">Let's chat!</p>
            </div>
        </div>
    </div>

    <h2 class="contact-email-heading">support@breadbutter.com</h2>
    <h3 class="contact-phone-heading">1.800.4.BUTTER</h3>
    <h2 class="contact-email-heading">Birmingham, Al</h2>
    <h2 class="contact-socialmedias">
    <a href="#"><i class="fa fa-facebook"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    </h2>
    <form class="cf" ng-submit="send()">
      <div class="half left cf">
        <input type="text" id="input-name" ng-model="name" placeholder="Name">
        <input type="email" id="input-email" ng-model="email" placeholder="Email address">
        <input type="text" id="input-subject" ng-model="subject" placeholder="Subject">
      </div>
      <div class="half right cf">
        <textarea name="message" type="text" id="input-message" ng-model="message" placeholder="Message"></textarea>
      </div>  
      <input type="submit" value="Submit" id="input-submit" data-toggle="modal" data-target="#myModal">
    </form>
    
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Thanks for reaching out to us!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    We'll get back to you shortly. Bon appetit!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
