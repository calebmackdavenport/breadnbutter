<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bread N Butter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="BreadNButter" ng-controller="RecipeController">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-resource.js"></script>
    <script src="controllers.js"></script>
    <script src="app.js"></script>
    <h1>This is the homepage</h1>
    <p>dev2 </p>
        <div>Search for recipes: <input ng-model="recipeSearch"><button ng-click="searchForRecipes()">Search</button></div>
        <div>
          <h3>Results:</h3>
          <ul>
            <li ng-repeat="recipe in recipes">
              {{ recipe.name }} <a href="" ng-if="!recipe.loaded" ng-click="loadIngredients(recipe)">load ingredients</a>
              <ul><li ng-repeat="ingredient in recipe.ingredients">{{ ingredient }}</li></ul>
            </li>
          </ul>
        </div>
</body>
</html>
